<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DefendOS Forensics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    :root {
      --bs-font-monospace: 'JetBrains Mono', SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --bs-body-font-family: var(--bs-font-monospace);
      --bs-body-bg: #0d1117;
      --bs-body-color: #c9d1d9;
    }

    .navbar {
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      margin-bottom: 20px;
    }

    .card-header {
      border-bottom: 1px solid #30363d;
      background-color: #21262d;
      font-weight: bold;
    }

    .table {
      color: #c9d1d9;
    }

    .table-hover tbody tr:hover {
      color: #f0f6fc;
      background-color: #21262d;
    }

    .badge-risk-high {
      background-color: #da3633;
      color: white;
    }

    .badge-risk-med {
      background-color: #d29922;
      color: black;
    }

    .badge-risk-low {
      background-color: #238636;
      color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">üõ°Ô∏è DefendOS Forensics</a>
    </div>
  </nav>

  <div class="container-fluid" id="app-content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple auto-reload for dashboard every 10s
    setInterval(function () {
      if (window.location.pathname === '/dashboard/') {
        htmx.ajax('GET', window.location.href, { target: '#app-content', select: '#app-content' });
      }
    }, 10000);
  </script>
</body>

</html>
